{% extends "layout.html" %}
{% block title %}Blog{% endblock %}

{% block body %}

  {%- for entry in pagination.items %}
    <div class="blog-post">
      <h2 class="blog-post-title"><a href="/article/{{ entry.id }}">{{ entry.title }}</a></h2>
        <p class="blog-post-meta">{{ format_date(entry.pub_time) }} by <a href="/index">Y.M.</a></p>
          {% if entry.summary %}
            <div class=summary>{{ entry.summary }}</div>
          {% endif %}
          <br/>
    </div>
  {%- endfor %}
  {% include "_pagination.html" %}
  
{% endblock %}
